
<div class="card mb-4">
    <div class="card-header">
      {{ post.date_pub }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.body|truncatewords:15 }}</p>
      <p class="card-text">{{ post.slug }}</p>
      <a href="{{ post.get_absolute_url }}" class="btn btn-primary">read</a>
      <a href="{{ post.get_update_url }}" class="btn btn-primary">update</a>
      <a href="{{ post.get_delete_url }}" class="btn btn-primary">delete</a>
    </div>
    <div class="card-footer text-muted">
      <span>Tags:</span>
      {% if post.tags.all %}
        {% for tag in post.tags.all %}
          <em><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></em>
        {% endfor %}
      {% else %}
        <em>not tags</em>
      {% endif %}
  </div>
</div>
